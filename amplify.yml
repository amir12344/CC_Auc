version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare yarn@4.9.1 --activate
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
        - yarn ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
